<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="bg-red-500">
      <div class="px-4 py-2 md:px-8 md:py-4 flex justify-between items-center">
        <div class="w-20 h-20 bg-white rounded-full">
          <img src="assets/img/logo.png" alt="" />
        </div>
        <div class="w-10 h-10 inline-block md:hidden">
          <img class="w-full h-full" src="assets/img/menu.png" alt="" />
        </div>
        <nav class="hidden md:flex">
          <ul class="list-none text-white flex md:flex-row gap-7">
            <li>
              <a class="hover:underline underline-offset-4" href=""
                >Destinations</a
              >
            </li>
            <li>
              <a class="hover:underline underline-offset-4 text" href=""
                >Activités</a
              >
            </li>
            <li>
              <a class="hover:underline underline-offset-4 text" href=""
                >Planifier</a
              >
            </li>
            <li>
              <a class="hover:underline underline-offset-4 text" href=""
                >Forfaits</a
              >
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- MAIN -->
    <main class="h-5">
      <section
        class="bg-[url('/assets/img/fuji-hero.jpg')] bg-cover bg-center h-[80vh] flex flex-col justify-center align-middle gap-10"
      >
        <div class="absolute inset-0 bg-black/20"></div>
        <h1 class="font-extrabold text-4xl text-center text-white z-10">
          Japan-Tour
        </h1>
        <p class="text-center text-white z-10">
          Partez à la découverte du Japon : temples, sakura, cuisine authentique
          et expériences inoubliables.
        </p>

        <a
          href=""
          class="bg-red-600 rounded-2xl p-2 text-white justify-center inline-block self-center z-10"
          >Voir le catalogue</a
        >
      </section>
    </main>

    <!-- FOOTER -->
    <footer class="bg-red-500 md:h-30">
      <div class="px-4 py-2 md:px-8 md:py-4 flex flex-col gap-4 md:h-full">
        <div
          class="flex flex-col gap-4 md:flex md:flex-row md:justify-evenly md:w-full"
        >
          <p class="text-white font-extrabold text-center">Japan-Tour</p>
          <div class="flex gap-3 justify-center">
            <div class="text-white flex">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-facebook-icon lucide-facebook"
              >
                <path
                  d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"
                />
              </svg>
            </div>
            <div class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-instagram-icon lucide-instagram"
              >
                <rect width="20" height="20" x="2" y="2" rx="5" ry="5" />
                <path d="M16 11.37A4 4 0 1 1 12.63 8 4 4 0 0 1 16 11.37z" />
                <line x1="17.5" x2="17.51" y1="6.5" y2="6.5" />
              </svg>
            </div>
            <div class="text-white">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="24"
                height="24"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="lucide lucide-linkedin-icon lucide-linkedin"
              >
                <path
                  d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6z"
                />
                <rect width="4" height="12" x="2" y="9" />
                <circle cx="4" cy="4" r="2" />
              </svg>
            </div>
          </div>
        </div>

        <a class="text-white text-center text-xs underline" href=""
          >©2025-copyright-Tokyo-Tour</a
        >
      </div>
    </footer>
  </body>
</html>
